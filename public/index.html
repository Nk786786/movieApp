<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>
    
    <header>
        <form id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&#8658;</a>

    </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>

  <!-- Playlist Section -->
<div class="container">
    <h1>Create Playlist</h1>
    <form id="playlistForm">
        <label for="playlistNameInput">Playlist Name:</label>
        <input type="text" id="playlistNameInput" required>
        <label for="public">Public</label>
        <input type="radio" id="public" name="privacy" value="Public" checked>
        <label for="private">Private</label>
        <input type="radio" id="private" name="privacy" value="Private">
        <button type="submit">Create Playlist</button>
    </form>
    <h1>Add Movie to Playlist</h1>
    <form id="movieForm">
        <label for="movieTitleInput">Movie Title:</label>
        <input type="text" id="movieTitleInput" required>
        <label for="selectedPlaylistInput">Select Playlist:</label>
        <select id="selectedPlaylistInput" required>
            <!-- Playlist options will be dynamically added here -->
        </select>
        <button type="submit">Add Movie to Playlist</button>
    </form>
    <h1>Playlists</h1>
    <ul id="playlistList">
        <!-- Playlists will be dynamically displayed here -->
    </ul>
</div>


    <script src="script.js"></script>
</body>
</html>
